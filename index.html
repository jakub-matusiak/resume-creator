<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Resume Creator</title>
    <link rel="stylesheet" type="text/css" href="main.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:200,400" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
</head>
<body>
    <header class="page-header">
        <div class="page-header__container">
            <h1 class="page-header__logo">Resume Creator</h1>
        </div>
    </header>
    <main class="page-content">
        <section class="resume-creator">
            <form class="resume-creator__form" id="form">
                <fieldset class="resume-creator__fieldset">
                    <legend class="resume-creator__heading">Personal Details</legend>
                    <div class="resume-creator__fieldset--icon"><i class="fas fa-address-card fa-2x"></i></div>
                    <div class="resume-creator__row">
                        <label class="resume-creator__label resume-creator__label--oneline">
                            <span class="resume-creator__span">Job title:</span>
                            <input type="text" class="resume-creator__input" name="job-title">
                        </label>
                        <label class="resume-creator__label resume-creator__label--photo">
                            <span class="resume-creator__span">Upload photo:</span>
                            <input type="file" class="resume-creator__input" id="upload-photo">
                        </label>
                        <input type="submit" class="resume-creator__input resume-creator__input--photo" name="submit-photo">
                    </div>
                    <div class="resume-creator__row">
                        <label class="resume-creator__label">
                            <span class="resume-creator__span">First name:</span>
                            <input type="text" class="resume-creator__input" name="first-name">
                        </label>
                        <label class="resume-creator__label">
                            <span class="resume-creator__span">Last name:</span>
                            <input type="text" class="resume-creator__input" name="last-name">
                        </label>
                    </div>
                    <div class="resume-creator__row">
                        <label class="resume-creator__label">
                            <span class="resume-creator__span">E-mail:</span>
                            <input type="text" class="resume-creator__input" name="email">
                        </label>
                        <label class="resume-creator__label">
                            <span class="resume-creator__span">Phone:</span>
                            <input type="text" class="resume-creator__input" name="phone">
                        </label>
                    </div>
                </fieldset>
                <fieldset class="resume-creator__fieldset">
                    <legend class="resume-creator__heading">Professional Summary</legend>
                    <div class="resume-creator__fieldset--icon"><i class="fas fa-user-edit fa-2x"></i></div>
                    <div class="resume-creator__row">
                        <label class="resume-creator__label resume-creator__label--oneline">
                            <span class="resume-creator__span">Description:</span>
                            <textarea class="resume-creator__textarea" name="professional-summary"></textarea>
                        </label>
                    </div>
                </fieldset>
                <fieldset class="resume-creator__fieldset" id="employment">
                    <legend class="resume-creator__heading">Employment history</legend>
                    <div class="resume-creator__fieldset--icon"><i class="fas fa-business-time fa-2x"></i></div>
                    <div class="resume-creator__row">
                        <label class="resume-creator__label">
                            <span class="resume-creator__span">Workplace:</span>
                            <input type="text" class="resume-creator__input" name="workplace-1">
                        </label>
                        <label class="resume-creator__label">
                            <span class="resume-creator__span">Employer:</span>
                            <input type="text" class="resume-creator__input" name="employer-1">
                        </label>
                    </div>
                    <div class="resume-creator__row">
                        <label class="resume-creator__label">
                            <span class="resume-creator__span">Start date:</span>
                            <input type="date" class="resume-creator__input" name="job-start-1">
                        </label>
                        <label class="resume-creator__label">
                            <span class="resume-creator__span">End date:</span>
                            <input type="date" class="resume-creator__input" name="job-end-1">
                        </label>
                    </div>
                    <div class="resume-creator__row">
                        <label class="resume-creator__label">
                            <span class="resume-creator__span">City:</span>
                            <input type="text" class="resume-creator__input" name="job-city-1">
                        </label>
                        <label class="resume-creator__label">
                            <span class="resume-creator__span">Description:</span>
                            <textarea class="resume-creator__textarea" name="job-description-1"></textarea>
                        </label>
                    </div>
                    <div class="resume-creator__fieldset--buttons"><button class="button--add" id="add-employment" type="button"><i class="fas fa-plus-circle"></i></button><button class="button--remove" id="remove-employment" type="button"><i class="fas fa-minus-circle"></i></button></div>
                </fieldset>
                <fieldset class="resume-creator__fieldset" id="education">
                    <legend class="resume-creator__heading">Education</legend>
                    <div class="resume-creator__fieldset--icon"><i class="fas fa-graduation-cap fa-2x"></i></div>
                    <div class="resume-creator__row">
                        <label class="resume-creator__label resume-creator__label--oneline">
                            <span class="resume-creator__span">School:</span>
                            <input type="text" class="resume-creator__input" name="school-1">
                        </label>
                    </div>
                    <div class="resume-creator__row">
                        <label class="resume-creator__label">
                            <span class="resume-creator__span">Start date:</span>
                            <input type="date" class="resume-creator__input" name="school-start-1">
                        </label>
                        <label class="resume-creator__label">
                            <span class="resume-creator__span">End date:</span>
                            <input type="date" class="resume-creator__input" name="school-end-1">
                        </label>
                    </div>
                    <div class="resume-creator__row">
                        <label class="resume-creator__label">
                            <span class="resume-creator__span">City:</span>
                            <input type="text" class="resume-creator__input" name="school-city-1">
                        </label>
                        <label class="resume-creator__label">
                            <span class="resume-creator__span">Description:</span>
                            <textarea class="resume-creator__textarea" name="school-description-1"></textarea>
                        </label>
                    </div>
                    <div class="resume-creator__fieldset--buttons"><button class="button--add" id="add-education" type="button"><i class="fas fa-plus-circle"></i></button><button class="button--remove" id="remove-education" type="button"><i class="fas fa-minus-circle"></i></button></div>
                </fieldset>
                <fieldset class="resume-creator__fieldset" id="skills">
                    <legend class="resume-creator__heading">Skills</legend>
                    <div class="resume-creator__fieldset--icon"><i class="fas fa-laptop-code fa-2x"></i></div>
                    <div class="resume-creator__row">
                        <label class="resume-creator__label">
                            <span class="resume-creator__span">Skill:</span>
                            <input type="text" class="resume-creator__input" name="skill-1">
                        </label>
                        <label class="resume-creator__label">
                            <span class="resume-creator__span">Description:</span>
                            <textarea class="resume-creator__textarea" name="skill-description-1"></textarea>
                        </label>
                    </div>
                    <div class="resume-creator__fieldset--buttons"><button class="button--add" id="add-skill" type="button"><i class="fas fa-plus-circle"></i></button><button class="button--remove" id="remove-skill" type="button"><i class="fas fa-minus-circle"></i></button></div>
                </fieldset>
                <fieldset class="resume-creator__fieldset" id="links">
                    <legend class="resume-creator__heading">Links</legend>
                    <div class="resume-creator__fieldset--icon"><i class="fas fa-link fa-2x"></i></div>
                        <div class="resume-creator__row">
                            <label class="resume-creator__label">
                                <span class="resume-creator__span">Label:</span>
                                <input type="text" class="resume-creator__input" name="link-label-1">
                            </label>
                            <label class="resume-creator__label">
                                <span class="resume-creator__span">Link:</span>
                                <input type="text" class="resume-creator__input" name="link-1">
                            </label>
                        </div>
                    <div class="resume-creator__fieldset--buttons"><button class="button--add" id="add-link" type="button"><i class="fas fa-plus-circle"></i></button><button class="button--remove" id="remove-link" type="button"><i class="fas fa-minus-circle"></i></button></div>
                </fieldset>
                <div class="button__container">
                    <button class="button button--generate" type="submit">Generate</button>
                </div>
            </form>
        </section>
        <section class="resume-preview">
            <h2 class="resume-preview__title">Resume preview</h2>
            <div class="resume-preview__template" id="template"></div>
            <button class="button button--print" id="print" type="button">Print</button>
        </section>
    </main>
    <footer class="page-footer">
        <div class="page-footer__container">
            <p class="page-footer__author">Designed by Jakub Matusiak</p>
        </div>
    </footer>
<script src="main.js" type="text/javascript"></script>
</body>
</html>
