<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Resume Creator</title>
    <link rel="stylesheet" type="text/css" href="main.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
</head>
<body>
    <div class="wrapper">
        <header class="page-header">
            <div class="logo">Resume Creator</div>
        </header>
        <main class="page-content">
            <form>
                <fieldset>
                    <legend class="resume-heading">Personal Details</legend>
                    <label for="first_name">
                        <div>First name:</div>
                        <input type="text" id="first_name">
                    </label>
                    <label for="last_name">
                        <div>Last name:</div>
                        <input type="text" id="last_name">
                    </label>
                    <label for="email">
                        <div>E-mail:</div>
                        <input type="text" id="email">
                    </label>
                    <label for="phone">
                        <div>Phone:</div>
                        <input type="text" id="phone">
                    </label>
                </fieldset>
            </form>
            <form>
                <fieldset>
                    <legend class="resume-heading">Professional Summary</legend>
                    <textarea class="resume-summary"></textarea>
                </fieldset>
            </form>
            <form>
                <fieldset>
                    <legend class="resume-heading">Websites &amp; Social Links</legend>
                    <label for="label1">
                        <div>Label:</div>
                        <input type="text" id="label1">
                    </label>
                    <label for="link1">
                        <div>Link:</div>
                        <input type="text" id="link1">
                    </label>
                    <label for="label2">
                        <div>Label:</div>
                        <input type="text" id="label2">
                    </label>
                    <label for="link2">
                        <div>Link:</div>
                        <input type="text" id="link2">
                    </label>
                    <label for="label3">
                        <div>Label:</div>
                        <input type="text" id="label3">
                    </label>
                    <label for="link3">
                        <div>Link:</div>
                        <input type="text" id="link3">
                    </label>
                </fieldset>
            </form>
            <form>
                <fieldset>
                    <legend class="resume-heading">Employment history</legend>
                    <label for="job-1">
                        <div>Job title:</div>
                        <input type="text" id="job-1">
                    </label>
                    <label for="employer-1">
                        <div>Employer:</div>
                        <input type="text" id="employer-1">
                    </label>
                    <label for="job-start-1">
                        <div>Start date:</div>
                        <input type="text" id="sjob-tart-1">
                    </label>
                    <label for="job-end-1">
                        <div>End date:</div>
                        <input type="text" id="job-end-1">
                    </label>
                    <label for="job-city-1">
                        <div>City:</div>
                        <input type="text" id="job-city-1">
                    </label>
                    <label for="job-description-1">
                        <div>Description</div>
                        <textarea id="job-description-1"></textarea>
                    </label>
                    <label for="job-2">
                        <div>Job title:</div>
                        <input type="text" id="job-2">
                    </label>
                    <label for="employer-2">
                        <div>Employer:</div>
                        <input type="text" id="employer-2">
                    </label>
                    <label for="job-start-2">
                        <div>Start date:</div>
                        <input type="text" id="job-start-2">
                    </label>
                    <label for="job-end-2">
                        <div>End date:</div>
                        <input type="text" id="job-end-2">
                    </label>
                    <label for="job-city-2">
                        <div>City:</div>
                        <input type="text" id="job-city-2">
                    </label>
                    <label for="job-description-2">
                        <div>Description</div>
                        <textarea id="job-description-2"></textarea>
                    </label>
                </fieldset>
            </form>
            <form>
                <fieldset>
                    <legend class="resume-heading">Education</legend>
                    <label for="school-1">
                        <div>School:</div>
                        <input type="text" id="school-1">
                    </label>
                    <label for="degree-1">
                        <div>Degree:</div>
                        <input type="text" id="degree-1">
                    </label>
                    <label for="school-start-1">
                        <div>Start date:</div>
                        <input type="text" id="school-start-1">
                    </label>
                    <label for="school-end-1">
                        <div>End date:</div>
                        <input type="text" id="school-end-1">
                    </label>
                    <label for="school-city-1">
                        <div>City:</div>
                        <input type="text" id="school-city-1">
                    </label>
                    <label for="school-description-1">
                        <div>Description</div>
                        <textarea id="school-description-1"></textarea>
                    </label>
                    <label for="school-2">
                        <div>School:</div>
                        <input type="text" id="school-2">
                    </label>
                    <label for="degree-2">
                        <div>Degree:</div>
                        <input type="text" id="degree-2">
                    </label>
                    <label for="school-start-2">
                        <div>Start date:</div>
                        <input type="text" id="school-start-2">
                    </label>
                    <label for="school-end-2">
                        <div>End date:</div>
                        <input type="text" id="school-end-2">
                    </label>
                    <label for="school-city-2">
                        <div>City:</div>
                        <input type="text" id="school-city-2">
                    </label>
                    <label for="school-description-2">
                        <div>Description</div>
                        <textarea id="school-description-2"></textarea>
                    </label>
                </fieldset>
            </form>
            <form>
                <fieldset>
                    <legend class="resume-heading">Skills</legend>
                    <label for="skill-1">
                        <div>Skill:</div>
                        <input type="text" id="skill-1">
                    </label>
                    <label for="skill-description-1">
                        <div>Description:</div>
                        <textarea id="skill-description-1"></textarea>
                    </label>
                    <label for="skill-2">
                        <div>Skill:</div>
                        <input type="text" id="skill-2">
                    </label>
                    <label for="skill-description-2">
                        <div>Description:</div>
                        <textarea id="skill-description-2"></textarea>
                    </label>
                    <label for="skill-3">
                        <div>Skill:</div>
                        <input type="text" id="skill-3">
                    </label>
                    <label for="skill-description-3">
                        <div>Description:</div>
                        <textarea id="skill-description-3"></textarea>
                    </label>
                    <label for="skill-4">
                        <div>Skill:</div>
                        <input type="text" id="skill-4">
                    </label>
                    <label for="skill-description-4">
                        <div>Description:</div>
                        <textarea id="skill-description-4"></textarea>
                    </label>
                    <label for="skill-5">
                        <div>Skill:</div>
                        <input type="text" id="skill-5">
                    </label>
                    <label for="skill-description-5">
                        <div>Description:</div>
                        <textarea id="skill-description-5"></textarea>
                    </label>
                </fieldset>
            </form>
        </main>
        <footer class="page-footer">
            <div class="author">Designed by Jakub Matusiak</div>
        </footer>
    </div>
</body>
</html>
