<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Resume Creator</title>
    <link rel="stylesheet" type="text/css" href="main.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
</head>
<body>
    <div class="wrapper">
        <header class="page-header">
            <div class="logo">Resume Creator</div>
        </header>
        <main class="page-content">
            <form>
                <fieldset>
                    <legend class="resume-heading">Personal Details</legend>
                    <div class="resume-row">
                        <label for="first_name">
                            <span>First name:</span>
                            <input type="text" id="first_name">
                        </label>
                        <label for="last_name">
                            <span>Last name:</span>
                            <input type="text" id="last_name">
                        </label>
                    </div>
                    <div class="resume-row">
                        <label for="email">
                            <span>E-mail:</span>
                            <input type="text" id="email">
                        </label>
                        <label for="phone">
                            <span>Phone:</span>
                            <input type="text" id="phone">
                        </label>
                    </div>
                </fieldset>
            </form>
            <form>
                <fieldset>
                    <legend class="resume-heading">Professional Summary</legend>
                    <div class="resume-row">
                        <label for="resume-summary">
                            <span>Description</span>
                            <textarea id="resume-summary"></textarea>
                        </label>
                    </div>
                </fieldset>
            </form>
            <form>
                <fieldset>
                    <legend class="resume-heading">Websites &amp; Social Links</legend>
                    <div class="resume-row">
                        <label for="label-1">
                            <span>Label:</span>
                            <input type="text" id="label-1">
                        </label>
                        <label for="link-1">
                            <span>Link:</span>
                            <input type="text" id="link-1">
                        </label>
                    </div>
                    <div class="resume-row">
                        <label for="label-2">
                            <span>Label:</span>
                            <input type="text" id="label-2">
                        </label>
                        <label for="link-2">
                            <span>Link:</span>
                            <input type="text" id="link-2">
                        </label>
                    </div>
                    <div class="resume-row">
                        <label for="label-3">
                            <span>Label:</span>
                            <input type="text" id="label-3">
                        </label>
                        <label for="link-3">
                            <span>Link:</span>
                            <input type="text" id="link-3">
                        </label>
                    </div>
                </fieldset>
            </form>
            <form>
                <fieldset>
                    <legend class="resume-heading">Employment history</legend>
                    <div class="resume-row">
                        <label for="job-1">
                            <span>Job title:</span>
                            <input type="text" id="job-1">
                        </label>
                        <label for="employer-1">
                            <span>Employer:</span>
                            <input type="text" id="employer-1">
                        </label>
                    </div>
                    <div class="resume-row">
                        <label for="job-start-1">
                            <span>Start date:</span>
                            <input type="text" id="sjob-tart-1">
                        </label>
                        <label for="job-end-1">
                            <span>End date:</span>
                            <input type="text" id="job-end-1">
                        </label>
                    </div>
                    <div class="resume-row">
                        <label for="job-city-1">
                            <span>City:</span>
                            <input type="text" id="job-city-1">
                        </label>
                    </div>
                    <div class="resume-row">
                        <label for="job-description-1">
                            <span>Description</span>
                            <textarea id="job-description-1"></textarea>
                        </label>
                    </div>
                    <div class="resume-row">
                        <label for="job-2">
                            <span>Job title:</span>
                            <input type="text" id="job-2">
                        </label>
                        <label for="employer-2">
                            <span>Employer:</span>
                            <input type="text" id="employer-2">
                        </label>
                    </div>
                    <div class="resume-row">
                        <label for="job-start-2">
                            <span>Start date:</span>
                            <input type="text" id="job-start-2">
                        </label>
                        <label for="job-end-2">
                            <span>End date:</span>
                            <input type="text" id="job-end-2">
                        </label>
                    </div>
                    <div class="resume-row">
                        <label for="job-city-2">
                            <span>City:</span>
                            <input type="text" id="job-city-2">
                        </label>
                    </div>
                    <div class="resume-row">
                        <label for="job-description-2">
                            <span>Description</span>
                            <textarea id="job-description-2"></textarea>
                        </label>
                    </div>
                </fieldset>
            </form>
            <form>
                <fieldset>
                    <legend class="resume-heading">Education</legend>
                    <div class="resume-row">
                        <label for="school-1">
                            <span>School:</span>
                            <input type="text" id="school-1">
                        </label>
                        <label for="degree-1">
                            <span>Degree:</span>
                            <input type="text" id="degree-1">
                        </label>
                    </div>
                    <div class="resume-row">
                        <label for="school-start-1">
                            <span>Start date:</span>
                            <input type="text" id="school-start-1">
                        </label>
                        <label for="school-end-1">
                            <span>End date:</span>
                            <input type="text" id="school-end-1">
                        </label>
                    </div>
                    <div class="resume-row">
                        <label for="school-city-1">
                            <span>City:</span>
                            <input type="text" id="school-city-1">
                        </label>
                    </div>
                    <div class="resume-row">
                        <label for="school-description-1">
                            <span>Description</span>
                            <textarea id="school-description-1"></textarea>
                        </label>
                    </div>
                    <div class="resume-row">
                        <label for="school-2">
                            <span>School:</span>
                            <input type="text" id="school-2">
                        </label>
                        <label for="degree-2">
                            <span>Degree:</span>
                            <input type="text" id="degree-2">
                        </label>
                    </div>
                    <div class="resume-row">
                        <label for="school-start-2">
                            <span>Start date:</span>
                            <input type="text" id="school-start-2">
                        </label>
                        <label for="school-end-2">
                            <span>End date:</span>
                            <input type="text" id="school-end-2">
                        </label>
                    </div>
                    <div class="resume-row">
                        <label for="school-city-2">
                            <span>City:</span>
                            <input type="text" id="school-city-2">
                        </label>
                    </div>
                    <div class="resume-row">
                        <label for="school-description-2">
                            <span>Description</span>
                            <textarea id="school-description-2"></textarea>
                        </label>
                    </div>
                </fieldset>
            </form>
            <form>
                <fieldset>
                    <legend class="resume-heading">Skills</legend>
                    <div class="resume-row">
                        <label for="skill-1">
                            <span>Skill:</span>
                            <input type="text" id="skill-1">
                        </label>
                        <label for="skill-description-1">
                            <span>Description:</span>
                            <textarea id="skill-description-1"></textarea>
                        </label>
                    </div>
                    <div class="resume-row">
                        <label for="skill-2">
                            <span>Skill:</span>
                            <input type="text" id="skill-2">
                        </label>
                        <label for="skill-description-2">
                            <span>Description:</span>
                            <textarea id="skill-description-2"></textarea>
                        </label>
                    </div>
                    <div class="resume-row">
                        <label for="skill-3">
                            <span>Skill:</span>
                            <input type="text" id="skill-3">
                        </label>
                        <label for="skill-description-3">
                            <span>Description:</span>
                            <textarea id="skill-description-3"></textarea>
                        </label>
                    </div>
                    <div class="resume-row">
                        <label for="skill-4">
                            <span>Skill:</span>
                            <input type="text" id="skill-4">
                        </label>
                        <label for="skill-description-4">
                            <span>Description:</span>
                            <textarea id="skill-description-4"></textarea>
                        </label>
                    </div>
                    <div class="resume-row">
                        <label for="skill-5">
                            <span>Skill:</span>
                            <input type="text" id="skill-5">
                        </label>
                        <label for="skill-description-5">
                            <span>Description:</span>
                            <textarea id="skill-description-5"></textarea>
                        </label>
                    </div>
                </fieldset>
            </form>
        </main>
        <footer class="page-footer">
            <div class="author">Designed by Jakub Matusiak</div>
        </footer>
    </div>
</body>
</html>
