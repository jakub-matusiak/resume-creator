<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Resume Creator</title>
    <link rel="stylesheet" type="text/css" href="main.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:200,400" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
</head>
<body>
    <header class="page-header">
        <div class="page-header__container">
            <h1 class="page-header__logo">Resume Creator</h1>
        </div>
    </header>
    <main class="page-content">
        <div class="resume-creator">
            <form class="resume-creator__form" id="form">
                <fieldset class="resume-creator__fieldset">
                    <legend class="resume-creator__heading">Personal Details</legend>
                    <div class="resume-creator__row">
                        <label class="resume-creator__label" for="job-title">
                            <span class="resume-creator__span">Job title:</span>
                            <input type="text" class="resume-creator__input" name="job-title">
                        </label>
                        <label class="resume-creator__label" for="photo">
                            <span class="resume-creator__span">Upload photo:</span>
                            <input type="file" class="resume-creator__input resume-creator__input--photo" id="upload-photo">
                            <input type="submit" class="resume-creator__input" name="submit-photo">
                        </label>
                    </div>
                    <div class="resume-creator__row">
                        <label class="resume-creator__label" for="first-name">
                            <span class="resume-creator__span">First name:</span>
                            <input type="text" class="resume-creator__input" name="first-name">
                        </label>
                        <label class="resume-creator__label" for="last-name">
                            <span class="resume-creator__span">Last name:</span>
                            <input type="text" class="resume-creator__input" name="last-name">
                        </label>
                    </div>
                    <div class="resume-creator__row">
                        <label class="resume-creator__label" for="email">
                            <span class="resume-creator__span">E-mail:</span>
                            <input type="text" class="resume-creator__input" name="email">
                        </label>
                        <label class="resume-creator__label" for="phone">
                            <span class="resume-creator__span">Phone:</span>
                            <input type="text" class="resume-creator__input" name="phone">
                        </label>
                    </div>
                </fieldset>
                <fieldset class="resume-creator__fieldset">
                    <legend class="resume-creator__heading">Professional Summary</legend>
                    <div class="resume-creator__row">
                        <label class="resume-creator__label" for="professional-summary">
                            <span class="resume-creator__span">Description:</span>
                            <textarea class="resume-creator__textarea" name="professional-summary"></textarea>
                        </label>
                    </div>
                </fieldset>
                <fieldset class="resume-creator__fieldset">
                    <legend class="resume-creator__heading">Links</legend>
                    <div class="resume-creator__row">
                        <label class="resume-creator__label" for="link-label">
                            <span class="resume-creator__span">Label:</span>
                            <input type="text" class="resume-creator__input" name="link-label">
                        </label>
                        <label class="resume-creator__label" for="link">
                            <span class="resume-creator__span">Link:</span>
                            <input type="text" class="resume-creator__input" name="link">
                        </label>
                    </div>
                </fieldset>
                <fieldset class="resume-creator__fieldset">
                    <legend class="resume-creator__heading">Employment history</legend>
                    <div class="resume-creator__row">
                        <label class="resume-creator__label" for="workplace">
                            <span class="resume-creator__span">Workplace:</span>
                            <input type="text" class="resume-creator__input" name="workplace">
                        </label>
                        <label class="resume-creator__label" for="employer">
                            <span class="resume-creator__span">Employer:</span>
                            <input type="text" class="resume-creator__input" name="employer">
                        </label>
                    </div>
                    <div class="resume-creator__row">
                        <label class="resume-creator__label" for="job-start">
                            <span class="resume-creator__span">Start date:</span>
                            <input type="date" class="resume-creator__input" name="job-start">
                        </label>
                        <label class="resume-creator__label" for="job-end">
                            <span class="resume-creator__span">End date:</span>
                            <input type="date" class="resume-creator__input" name="job-end">
                        </label>
                    </div>
                    <div class="resume-creator__row">
                        <label class="resume-creator__label" for="job-city">
                            <span class="resume-creator__span">City:</span>
                            <input type="text" class="resume-creator__input" name="job-city">
                        </label>
                        <label class="resume-creator__label" for="job-description">
                            <span class="resume-creator__span">Description:</span>
                            <textarea class="resume-creator__textarea" name="job-description"></textarea>
                        </label>
                    </div>
                </fieldset>
                <fieldset class="resume-creator__fieldset">
                    <legend class="resume-creator__heading">Education</legend>
                    <div class="resume-creator__row">
                        <label class="resume-creator__label" for="school-1">
                            <span class="resume-creator__span">School:</span>
                            <input type="text" class="resume-creator__input" name="school">
                        </label>
                        <label class="resume-creator__label" for="degree-1">
                            <span class="resume-creator__span">Degree:</span>
                            <input type="text" class="resume-creator__input" name="degree">
                        </label>
                    </div>
                    <div class="resume-creator__row">
                        <label class="resume-creator__label" for="school-start">
                            <span class="resume-creator__span">Start date:</span>
                            <input type="date" class="resume-creator__input" name="school-start">
                        </label>
                        <label class="resume-creator__label" for="school-end">
                            <span class="resume-creator__span">End date:</span>
                            <input type="date" class="resume-creator__input" name="school-end">
                        </label>
                    </div>
                    <div class="resume-creator__row">
                        <label class="resume-creator__label" for="school-city">
                            <span class="resume-creator__span">City:</span>
                            <input type="text" class="resume-creator__input" name="school-city">
                        </label>
                        <label class="resume-creator__label" for="school-description">
                            <span class="resume-creator__span">Description:</span>
                            <textarea class="resume-creator__textarea" name="school-description"></textarea>
                        </label>
                    </div>
                </fieldset>
                <fieldset class="resume-creator__fieldset">
                    <legend class="resume-creator__heading">Skills</legend>
                    <div class="resume-creator__row">
                        <label class="resume-creator__label" for="skill">
                            <span class="resume-creator__span">Skill:</span>
                            <input type="text" class="resume-creator__input" name="skill">
                        </label>
                        <label class="resume-creator__label" for="skill-description">
                            <span class="resume-creator__span">Description:</span>
                            <textarea class="resume-creator__textarea" name="skill-description"></textarea>
                        </label>
                    </div>
                </fieldset>
                <button class="button button--generate" type="submit">Generate</button>
            </form>
        </div>
        <div class="resume-preview">
            <h2 class="resume-preview__title">Resume preview</h2>
            <div class="resume-preview__template" id="template"></div>
            <button class="button button--print" id="print" type="button">Print</button>
        </div>
    </main>
    <footer class="page-footer">
        <div class="page-footer__container">
            <p class="page-footer__author">Designed by Jakub Matusiak</p>
        </div>
    </footer>
<script src="main.js" type="text/javascript"></script>
</body>
</html>
