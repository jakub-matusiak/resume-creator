<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Resume Creator</title>
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:200,400,600">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
</head>
<body>
    <header class="header">
        <div class="header__container">
            <h1 class="header__title">Resume Creator</h1>
        </div>
    </header>
    <main class="main">
        <section class="creator">
            <form class="form" id="form">
                <fieldset class="form__fieldset">
                    <legend class="form__heading">Personal Details</legend>
                    <span class="form__icons fas fa-address-card fa-2x"></span>
                    <div class="form__container">
                        <label class="form__label form__label--oneline">
                            <span class="form__span">Job title:</span>
                            <input type="text" class="form__input" name="job-title">
                        </label>
                        <label class="form__label form__label--photo">
                            <span class="form__span">Upload photo:</span>
                            <input type="file" class="form__input" id="upload-photo">
                        </label>
                        <input type="submit" class="form__input form__input--photo" name="submit-photo">
                    </div>
                    <div class="form__container">
                        <label class="form__label">
                            <span class="form__span">First name:</span>
                            <input type="text" class="form__input" name="first-name">
                        </label>
                        <label class="form__label">
                            <span class="form__span">Last name:</span>
                            <input type="text" class="form__input" name="last-name">
                        </label>
                    </div>
                    <div class="form__container">
                        <label class="form__label">
                            <span class="form__span">E-mail:</span>
                            <input type="email" class="form__input" name="email">
                        </label>
                        <label class="form__label">
                            <span class="form__span">Phone:</span>
                            <input type="tel" class="form__input" name="phone">
                        </label>
                    </div>
                </fieldset>
                <fieldset class="form__fieldset">
                    <legend class="form__heading">Professional Summary</legend>
                    <span class="form__icons fas fa-user-edit fa-2x"></span>
                    <div class="form__container">
                        <label class="form__label form__label--oneline">
                            <span class="form__span">Description:</span>
                            <textarea class="form__textarea" name="professional-summary"></textarea>
                        </label>
                    </div>
                </fieldset>
                <fieldset class="form__fieldset" id="employment">
                    <legend class="form__heading">Employment history</legend>
                    <span class="form__icons fas fa-business-time fa-2x"></span>
                    <div class="form__container employment-1">
                        <label class="form__label">
                            <span class="form__span">Workplace:</span>
                            <input type="text" class="form__input" name="workplace-1">
                        </label>
                        <label class="form__label">
                            <span class="form__span">Employer:</span>
                            <input type="text" class="form__input" name="employer-1">
                        </label>
                    </div>
                    <div class="form__container employment-1">
                        <label class="form__label">
                            <span class="form__span">Start date:</span>
                            <input type="date" class="form__input" name="job-start-1">
                        </label>
                        <label class="form__label">
                            <span class="form__span">End date:</span>
                            <input type="date" class="form__input" name="job-end-1">
                        </label>
                    </div>
                    <div class="form__container employment-1">
                        <label class="form__label">
                            <span class="form__span">City:</span>
                            <input type="text" class="form__input" name="job-city-1">
                        </label>
                        <label class="form__label">
                            <span class="form__span">Description:</span>
                            <textarea class="form__textarea" name="job-description-1"></textarea>
                        </label>
                    </div>
                    <span class="form__buttons"><button class="button--add" id="add-employment" type="button"><span class="fas fa-plus-circle"></span></button><button class="button--remove" id="remove-employment" type="button"><span class="fas fa-minus-circle"></span></button></span>
                </fieldset>
                <fieldset class="form__fieldset" id="education">
                    <legend class="form__heading">Education</legend>
                    <span class="form__icons fas fa-graduation-cap fa-2x"></span>
                    <div class="form__container education-1">
                        <label class="form__label form__label--oneline">
                            <span class="form__span">School:</span>
                            <input type="text" class="form__input" name="school-1">
                        </label>
                    </div>
                    <div class="form__container education-1">
                        <label class="form__label">
                            <span class="form__span">Start date:</span>
                            <input type="date" class="form__input" name="school-start-1">
                        </label>
                        <label class="form__label">
                            <span class="form__span">End date:</span>
                            <input type="date" class="form__input" name="school-end-1">
                        </label>
                    </div>
                    <div class="form__container education-1">
                        <label class="form__label">
                            <span class="form__span">City:</span>
                            <input type="text" class="form__input" name="school-city-1">
                        </label>
                        <label class="form__label">
                            <span class="form__span">Description:</span>
                            <textarea class="form__textarea" name="school-description-1"></textarea>
                        </label>
                    </div>
                    <span class="form__buttons"><button class="button--add" id="add-education" type="button"><span class="fas fa-plus-circle"></span></button><button class="button--remove" id="remove-education" type="button"><span class="fas fa-minus-circle"></span></button></span>
                </fieldset>
                <fieldset class="form__fieldset" id="skills">
                    <legend class="form__heading">Skills</legend>
                    <span class="form__icons fas fa-laptop-code fa-2x"></span>
                    <div class="form__container skills-1">
                        <label class="form__label">
                            <span class="form__span">Skill:</span>
                            <input type="text" class="form__input" name="skill-1">
                        </label>
                        <label class="form__label">
                            <span class="form__span">Description:</span>
                            <textarea class="form__textarea" name="skill-description-1"></textarea>
                        </label>
                    </div>
                    <span class="form__buttons"><button class="button--add" id="add-skill" type="button"><span class="fas fa-plus-circle"></span></button><button class="button--remove" id="remove-skill" type="button"><span class="fas fa-minus-circle"></span></button></span>
                </fieldset>
                <fieldset class="form__fieldset" id="links">
                    <legend class="form__heading">Links</legend>
                    <span class="form__icons fas fa-link fa-2x"></span>
                        <div class="form__container links-1">
                            <label class="form__label">
                                <span class="form__span">Label:</span>
                                <input type="text" class="form__input" name="link-label-1">
                            </label>
                            <label class="form__label">
                                <span class="form__span">Link:</span>
                                <input type="url" class="form__input" name="link-1">
                            </label>
                        </div>
                    <span class="form__buttons"><button class="button--add" id="add-link" type="button"><span class="fas fa-plus-circle"></span></button><button class="button--remove" id="remove-link" type="button"><span class="fas fa-minus-circle"></span></button></span>
                </fieldset>
                <div class="form__button-container">
                    <button class="button" type="submit">Generate</button>
                </div>
            </form>
        </section>
        <section class="preview">
            <h2 class="preview__title">Resume preview</h2>
            <div class="preview__template" id="template"></div>
            <button class="button" id="print" type="button">Print</button>
        </section>
    </main>
    <footer class="footer">
        <div class="footer__container">
            <p class="footer__author">Designed by Jakub Matusiak</p>
        </div>
    </footer>
<script src="js/main.js" type="text/javascript"></script>
</body>
</html>
